<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="images/icons8-sunrise-48.png">
    <title>Dae</title>
</head>

<body>
    <header>
        <nav>
            <div class="adc">
                <p class="adc__title">Free Shipping on US Orders Over $60</p>
            </div>
        </nav>
        <div class="container">
            <nav>
                <ul class="nav__list">
                    <li class="nav__list__item">
                        <a class="nav__list__link" href="#">Shop</a>
                    </li>
                    <li class="nav__list__item">
                        <a class="nav__list__link" href="#">The Edit</a>
                    </li>
                    <li class="nav__list__item">
                        <a class="nav__list__link" href="#">Out Story</a>
                    </li>
                    <li class="nav__list__item">
                        <a class="nav__list__link" href="#">Reviews</a>
                    </li>
                    <img class="dae-logo" src="images/dae-logo.png" alt="dae-logo.img">
                    <li class="nav__list__item">
                        <a class="account_nav__list__link" href="#">Account</a>
                    </li>
                    <li class="nav__list__item">
                        <img class="shop-icon" src="images/shop-icon.svg" alt="icon">
                        <a class="shop_nav__list__link" href="#">0</a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="container">
            <div class="container_section-2">
                <img class="container_section-2__img" src="images/image-2.png" alt="">
                <h3 class="container_section-2_desc">Ready To Get Drenched?</h3>
                <h4 class="container_section-2_title">Meet Monsoon Moisture Mask</h4>
                <button class="container_section-2_btn">shop now</button>
            </div>

        </div>
    </header>
    <main>
        <nav>
            <div class="container">
                <div class="about">
                    <h3 class="about__title">Pick a Pretty Bottle </h3>
                    <div class="about__boxses">
                        <div class="about__box">
                            <img class="about__img" src="images/box-1.png" alt="box-1.img">
                            <h3 class="about-box__title">The Daedreamer Set</h3>
                            <p class="about__cost">$49.00</p>
                        </div>
                        <div class="about__box">
                            <img class="about__img" src="images/box-2.png" alt="box-1.img">
                            <h3 class="about-box__title">Shampoo</h3>
                            <p class="about__cost">$24.00 to $64.00</p>
                        </div>
                        <div class="about__box">
                            <img class="about__img" src="images/box-3.png" alt="box-1.img">
                            <h3 class="about-box__title">Conditioner</h3>
                            <p class="about__cost">$24.00 to $64.00</p>
                        </div>
                        <div class="about__line">
                            <img src="images/left-button.png" alt="left-button">
                            <img class="right-button" src="images/right-button.png" alt="left-button">
                        </div>

                    </div>
                </div>
            </div>
        </nav>
        <nav>
            <div class="img-section">
                <img class="section-img" src="images/img-sec.png" alt="img-section">
            </div>
        </nav>
        <div class="section-3">
            <div class="section">
                <div class="cont">
                    <img class="section-photo" src="images/girl-photo.png" alt="girl-photo">
                    
                    <img class="describtion" src="images/img-sec-2.png" alt="">
                </div>
                
                


            </div>
        </div>
        <div class="section-4">
            <h3 class="section-4--title">Follow Us @daehair</h3>
            <div class="section-4--photoes">
                <div class="cont">
                    <img class="pht-4" src="images/photo-4.png" alt="photo">
                    <img class="pht-4" src="images/photo-5.png" alt="photo">
                    <img class="pht-4" src="images/photo-6.png" alt="photo">
                    <img class="pht-4" src="images/photo-7.png" alt="photo">
                    <img class="pht-4" src="images/photo-8.png" alt="photo">
                    <img class="pht-4" src="images/photo-9.png" alt="photo">
                </div>


            </>
        </div>

        </div>
        <div class="section-5">
            <img class="section-5" src="images/section-5.png" alt="img">
        </div>
    </main>
</body>

</html>
